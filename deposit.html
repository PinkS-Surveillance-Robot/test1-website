<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Interface</title>
    <link rel="stylesheet" href="deposit.css">

</head>

<body>

    <div class="deposit-container">
        <a href="index.html" class="back-button">&larr;</a>

        <div class="deposit-content">

            <div class="title-container">
                <h2>Please enter amount</h2>
                <img src="https://i.pinimg.com/564x/f0/81/68/f081682dc071b93cd00d6a48eeb1ac52.jpg" alt="Icon" class="icon">
            </div>
            
            <div class="amount-input">
                <span class="currency">RM</span>
                <input type="text" placeholder="0.00" />
            </div>

            <p class="minimum-amount">Minimum deposit amount is RM10.00</p>

            <div class="preset-amounts">
                <button class="preset-button">RM50</button>
                <button class="preset-button">RM100</button>
                <button class="preset-button">RM200</button>
            </div>

            <button class="next-button">&rarr;</button>
        </div>

    </div>
</body>
</html>
